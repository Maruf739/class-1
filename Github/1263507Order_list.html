<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		var x=["Maruf","Rifat","Moazzem","Alal","Dulal"]
		var a="";
		x.sort()

		document.write("<ol>")

		for(var i=0; i<x.length; i++){
			a=x[i].toUpperCase()
			document.write("<li>"+a+"</li>")
		}
		document.write("</ol>")

	</script>
	
</body>
</html>
